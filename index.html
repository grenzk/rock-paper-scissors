<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap"
      rel="stylesheet"
    />
    <script src="rps.js" defer></script>
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <div id="title">Classic Rock Paper Scissors Game</div>
    <div id="header">Five rounds to win!</div>
    <div class="moves-container">
      <div class="player">
        <img id="p-move" src="./images/Rock.png" />
        <div id="text">Player</div>
      </div>
      <div id="text">VS</div>
      <div class="computer">
        <img id="c-move" src="./images/Rock.png" />
        <div id="text">Computer</div>
      </div>
    </div>
    <div class="scores">
      <div id="p-score">0</div>
      <div id="text">-</div>
      <div id="c-score">0</div>
    </div>
    <div id="message"></div>
    <div id="select-text">Select your move:</div>
    <div class="selection">
      <input id="rock" type="image" src="./images/Rock.png" value="Rock" />
      <input id="paper" type="image" src="./images/Paper.png" value="Paper" />
      <input
        id="scissors"
        type="image"
        src="./images/Scissors.png"
        value="Scissors"
      />
    </div>
    <div class="footer">
      <a href="https://www.vecteezy.com/free-vector/rock-paper-scissors"
        >Rock Paper Scissors Vectors by Vecteezy</a
      >
    </div>
  </body>
</html>
